<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class= "shout shadow center">Modular CSS</h1>
  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img src="imgs/lady.jpg" alt="lady" class= "invert middle">
    </section>
    <hr class="half">
    <!-- shapes grid section -->
    <section class="inline-block-children center">
      <div class="shape red-background circle"></div>
      <div class="shape blue-background circle"></div>
      <div class="shape purple-background circle"></div>
      <br/>
      <div class="shape purple-background circle"></div>
      <div class="shape red-background circle"></div>
      <div class="shape blue-background circle"></div>
      <br/>
      <div class="shape blue-background circle"></div> 
      <div class="shape purple-background circle"></div>
      <div class="shape red-background circle"></div>
    </section>
    <hr class="half">
    <!-- bull's eye section -->
    <section class= "center">
      <div class="shape outer-circle purple-background"></div>
      <div class="shape middle-circle red-background"></div>
      <div class="shape inner-circle blue-background"></div>
    </section>
  </main>
</body>
</html>
